#=======================================
# Prefix
#=======================================
set-option -g prefix C-t

#=======================================
# KeyBindings
#=======================================
# vi風のキーバインドに
# setw -g mode-keys vi

# split -v |
unbind |
bind | split-window -h

# prefix + r で設定ファイルを再読み込み（私的には最重要設定）
unbind r
bind r source-file ~/.tmux.conf

# title A
unbind A
bind A command-prompt "rename-window %%"

# kill K
unbind K
bind K confirm-before "kill-window"

##   bind n new-window
unbind n
bind n new-window

# previous-window
unbind h
bind h previous-window

# next-window
unbind k
bind k next-window

# split -v |
unbind 2
bind 2 split-window -v

# split -h |
unbind |
bind | split-window -h

# " windowlist -b
unbind l
bind l choose-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

#=======================================
# Visual
#=======================================
set-option -g status-utf8 on
set-option -g status-interval 5
set-window-option -g automatic-rename off

set-option -g status-fg cyan
set-option -g status-bg black
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg cyan
set-window-option -g window-status-current-attr bold#,underscore
# http://www.linuxized.com/2010/05/switching-from-gnu-screen-to-tmux/
set -g status-left-length 30
set -g status-left '#[fg=white,bg=black]#H#[fg=white]:#[fg=white][#S#[fg=white]][#[default]'
# 右部:[2011/03/06(Sun)20:21]
set -g status-right '#[fg=white,bg=cyan,bold] [%Y-%m-%d(%a) %H:%M]#[default]'

set-window-option -g mode-key vi
set-window-option -g automatic-rename off
set-window-option -g mode-mouse
set-option -g mouse-select-pane on
set-option -g base-index 1

